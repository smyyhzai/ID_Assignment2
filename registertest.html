  <div class="container">
    <h1>Register</h1>
    <div id="add-update-msg">
      <div class="alert alert-success" role="alert">
        Contact record successfully added
      </div>
    </div>
    <div class="form" id="add-contact">
      <form id="add-contact-form">
        <div class="form-group">
          <label for="xName">Name</label>
          <input type="text" id="xName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="xEmail">Email</label>
          <input type="text" id="xEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="xPassword">Password</label>
          <input type="text" id="xPassword" class="form-control" required>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div><!-- end add container -->

  <div class="container mt-5" id="update-contact-container">
    <div id="add-update-msg">
      <div class="alert alert-success" role="alert">
        Contact record updated sucessfully
      </div>
    </div>
    <h4>Update Contact</h4>
    <div class="form" id="update-contact">
      <form id="update-contact-form">
        <div class="form-group">
          <label for="update-xName">Name</label>
          <input type="text" id="update-xName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-xEmail">Email</label>
          <input type="text" id="update-xEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-xPassword">Password</label>
          <input type="text" id="update-xPassword" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-xMemberPlan">Member Status</label>
          <input type="booleen" id="update-xMemberPlan" class="form-control" required>
        </div>
        <input type="hidden" id="update-contact-id">
        <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
      </form>
    </div>
  </div>
